    <title>navbar</title>
    <style>
        #nav{
            box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
        }
        #upper{
            display: flex;
            height: 70px;
            justify-content: space-between;
            align-items: center;
        }
        #lower{
            display: flex;
            height: 40px;
            justify-content: space-around;
            align-items: center;
            font-size: 16px;
            font-weight: bolder;
            font-family: sans-serif;
        }
        #cartimg{
            height:100%;
        }
        #profileimg{
            height:95%;
        }
       #upleft{
        width: 46%;
        margin-left: 15px;
        justify-content: space-between;
        align-items: flex-end;
        display: flex;
       }
       #upleft>div{
        display: flex;
       }
       #upleft>img{
        margin-left: 0px;
       }
       #upright{
        width: 40%;
        height: 50px;
        display: flex;
        justify-content: end;
       }
       input[type="text"],
       select,
       textarea{
        width: 500px;
        font-size: 16px;
        padding: 10px;
        border-radius: 20px 0px 0px 20px;
        box-sizing: border-box;
        resize: vertical;
       }
       button{
        width: 16%;
        font-size: 18px;
        padding: 6px 6px 6px 6px;
        height: 56.2px;
        border-radius: 0px 20px 20px 0px; 
        background-color: #7c44ff;
        color: white;
       }
       #upr{
        display: flex;
        border: 1px solid;
       }
       #upl{
        
        display: flex;
       }
    </style>
